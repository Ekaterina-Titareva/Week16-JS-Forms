<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registration form</title>
	<link rel="stylesheet" href="./assets/style/normalize.css">
	<link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
	<section class="container">
		<h1 class="title">Registration form</h1>
		<form name="signUpForm" class="form" novalidate>
			<label for="name" class="form__label">Name:</label>
			<input type="text" id="name" name="name" class="form__input" placeholder="Your name" minlength="2"
				maxlength="20" pattern="/^[^\s][a-zA-Z\s]{2,20}$/gm" required />
			<p id="errorName" class="errorMessage"></p>

			<label for="email" class="form__label">Email:</label>
			<input type="email" id="email" name="email" class="form__input" placeholder="mail@gmail.com" required />
			<p id="errorEmail" class="errorMessage"></p>

			<label for="age" class="form__label">Age:</label>
			<input type="number" id="age" name="age" class="form__input age" placeholder="Your age" minlength="1"
				maxlength="3" min="0" max='122' required />
			<p id="errorAge" class="errorMessage"></p>

			</br>
			<label for="gender" class="gender">Gender:</label>
			<input type="radio" id="gender-male" name="gender" value="male" required>
			<label for="gender-male" class="gender">Man</label>
			<input type="radio" id="gender-female" name="gender" value="female">
			<label for="gender-female" class="gender">Woman</label>
			<p id="errorGender" class="errorMessage"></p>

			<label for="occupation" class="form__label">Your occupation</label>
			<select name="occupation" id="occupation" class="select" required>
				<option value="">-- Choose your occupation --</option>
				<option value="developer">Developer</option>
				<option value="engineer">Engineer</option>
				<option value="doctor">Doctor</option>
				<option value="teacher">Teacher</option>
				<option value="seller">Seller</option>
				<option value="designer">Designer</option>
				<option value="another">Another</option>
			</select>
			<p id="errorOccupation" class="errorMessage"></p>

			<label for="password" class="form__label">Password:</label>
			<input type="password" id="password" name="password" class="form__input password"
				placeholder="Your password" minlength="8" required />
			<p id="errorPassword" class="errorMessage"></p>

			</br>
			<input type="checkbox" id="agreement" name="agreement" class="form__checkbox" required />
			<label for="agreement" class="agreement">I agree to the Terms and Privacy Policy</label>
			<p id="errorAgreement" class="errorMessage"></p>

			<input type="submit" name="submitBtn" value="Submit" class="form__submit" />
		</form>
	</section>
	<script src="./assets/script/script.js"></script>
</body>

</html>
